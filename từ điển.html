<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Từ điển</h1>
</body>
<script>
    let engWords = ["one","two","three","for","five"];
    let vnWords = ["mot","hai","ba","bon","nam"];
    let searchWords = prompt("nhập từ muốn tìm kiếm",'');
    for(let i = 0;i<engWords.length;i++){
        if(engWords[i]===searchWords){
            document.write(vnWords[i]);
        }
    }
</script>
</html>
