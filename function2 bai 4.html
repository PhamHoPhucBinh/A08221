<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function2 bai 4 </title>
</head>
<body>
<p>kiem tra co phai la so khong </p>
<input id="input" type="text"/></br>
<button onclick="check()" type="button">Check</button></br>
<input id="result" type="text" readonly/>

<script>
function isNum(a) {
    return !isNaN(a);
}
function check() {
    let str = document.getElementById("input").value;
    document.getElementById("result").value = isNum(str);
    document.getElementById("input").value = "";
}
</script>
</body>
</html>
