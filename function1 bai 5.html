    let a = prompt("nhap vao ten ngoi sao");
    myFunction(a);

    function myFunction(str) {

        for (let i = 0; i < array1.length; i++) {

            if (str == array1[i]) {
                let b = array1.indexOf(array1[i]);
                return alert(array2[b]);
            }else if (str==array2[i]){
                let b = array2.indexOf(array1[i]);
                return alert(array1[i]);
            }

        }
        return alert("k ton tai");
    }

</script>
