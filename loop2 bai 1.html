<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop2 bai 1</title>
</head>
<body>
<script>
    let f1 = 0;
    let f2 = 1;
    document.write("0"+ " " + " "+ "1");
    for (i=0;i<20;i++){
        let fn = f1 + f2;
        f1=f2;
        f2=fn;

        document.write(" "+fn+" " );
    }

</script>
</body>
</html>
