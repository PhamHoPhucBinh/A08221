<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loop bai 4</title>
</head>
<body>

</body>
<script>
    let f1 = 0;
    let f2 = 1;

    document.write("hai so fibonacci dau tien la :"+"0"+"1"+ "</br>")

    for (i=1;i<=18;i++){
        let fn = f1 + f2;
        f1=f2
        f2=fn

        if (fn%5===0){
            alert(fn);
            break;
        }

        document.write(fn + "</br>");
    }

</script>
