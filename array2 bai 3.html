<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array2 bai 3</title>
</head>
<body>
<script>
    let a = [
        [1, "c", 1, 24],
        [8, "as", 9, "6"],
        [7, 0, '7', 27, 7, '687', 2],
        [7, 4, 28, '14'],
        [3, 10, 26, 7]
    ];
    let count = 0;
    for (let i = 0; i < a.length; i++) {
        for (let j = 0; j < a[i].length; j++) {
            if (typeof a[i][j] == "number") {
                count++
            }
        }
    }
    console.log(count);

</script>
