<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop2 bai 3</title>
</head>
<body>
<script>
    for (let i = 1; i<=5; i++){
        for (let j=1; j<=5;j++){
            if (i>=j) {
                document.write("*");
            }else {
                document.write(" ")
            }
        }
        document.write("</br>");
    }document.write("</br>");

    for (let i = 1; i<=5; i++){
        for (let j=1; j<=5;j++){
            if (i<=j) {
                document.write("*");
            }else {
                document.write(" ")
            }
        }
        document.write("</br>");
    }document.write("</br>");

    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >=1 ; j--) {
            if (j>i) {
                document.write(" ");
            }else {
                document.write("*");
            }
        }
        document.write("<br>");
    }document.write("<br>");


    for (let i = 1; i <=5; i++){
        for (let j = 1; j<i; j++){
            document.write("&nbsp&nbsp");
        }
        for (let x =0;x <= (5-i); x++){
            document.write("*");
        }
        document.write("<br>")
    }




</script>
</body>
</html>
